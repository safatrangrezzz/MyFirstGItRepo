<div class= "outer">
  <button (click)="toggle()">Add Task</button>
     @if(dlgbox){
      <div class="dlg-box">
        <h1>Enter Task Details</h1>
        <div class="form-container">
        <form>
      <label >Task Name:</label>
      <input type="text">

      <label>Duration:</label>
      <input type="number" (change)="setnum(val.value)" #val>

      <label>End Time:</label>
      <input type="time" [value]="time">
        </form>
    </div>
        <div class="btn-area">
   <button class="add-btn">Add Task</button>
   <button class="cancel-btn" (click)="toggle()"> Cancel</button>
  </div>
</div>
}
</div>

<div class="task-list-container">

</div>
